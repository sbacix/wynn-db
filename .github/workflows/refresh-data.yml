name: Refresh Ingredient Data

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  refresh-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run Data Refresh Script
        run: node scripts/refresh-data.js

      - name: Commit and Push Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          git add public/data/ingredients.json
          git diff --quiet && git diff --staged --quiet || git commit -m "chore(data): auto-update ingredient database"
          git pull --rebase origin main
          git push
