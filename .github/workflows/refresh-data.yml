name: Refresh Ingredient Data

on:
  schedule:
    # Runs once every day at midnight
    - cron: '0 0 * * *'
  workflow_dispatch:
    # Allows you to click the "Run workflow" button manually

jobs:
  refresh-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Important: Gives the robot permission to save files

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run Data Refresh Script
        run: node scripts/refresh-data.js

      - name: Commit and Push Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          git add public/data/ingredients.json
          # Pull latest changes first to avoid the "rejected" error
          git pull --rebase origin main
          # Only commit if there are actually changes to the data
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore(data): sync imperial archives" && git push)
